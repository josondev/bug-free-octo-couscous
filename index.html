<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Event Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Community Event Registration</h1>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" required>
                <span class="error" id="firstNameError"></span>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" required>
                <span class="error" id="lastNameError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required>
                <span class="error" id="phoneError"></span>
            </div>

            <div class="form-group">
                <label for="age">Age *</label>
                <input type="number" id="age" name="age" required min="18">
                <span class="error" id="ageError"></span>
            </div>

            <div class="form-group">
                <label for="eventType">Event Type *</label>
                <select id="eventType" name="eventType" required>
                    <option value="">Select an event...</option>
                    <option value="workshop">Workshop</option>
                    <option value="networking">Networking</option>
                    <option value="seminar">Seminar</option>
                    <option value="social">Social Event</option>
                </select>
                <span class="error" id="eventTypeError"></span>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3"></textarea>
            </div>

            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions *</label>
                <span class="error" id="termsError"></span>
            </div>

            <button type="submit">Register</button>
        </form>

        <div id="successMessage" class="success" style="display: none;">
            <p>Registration successful! Thank you for signing up.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
